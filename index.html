<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbuz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Черный фон */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Цвет текста */
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        video {
            width: 60%; /* Уменьшенное видео */
            max-width: 900px; /* Ограничение максимального размера видео */
            border-radius: 10px; /* Закругленные углы */
        }
    </style>
</head>
<body>
    <h1>Arbuz</h1> <!-- Название сайта -->
    <video id="videoElement" src="your-video.mp4" controls></video>

    <script>
        window.addEventListener('load', function() {
            var video = document.getElementById('videoElement');
            video.play().then(() => {
                // Автоматическое воспроизведение удалось
            }).catch(error => {
                // Автоматическое воспроизведение заблокировано
                video.muted = true; // Отключаем звук
                video.play(); // Повторно пытаемся воспроизвести видео
            });
        });
    </script>
</body>
</html>
